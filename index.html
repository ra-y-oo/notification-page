<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Notifications page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="top-bar">
  <div class="left">
   <p> Notifications <span>3</span> </p>
  </div>
    <div class="right">
      Mark all as read
    </div>
</div>

<div class=" active">
  <img class="profile" src="./assets/images/avatar-mark-webber.webp" alt="">
  <div class="notification">
    <div class="notification-txt">
      <p><span class="user-name">Mark Webber</span> reacted to your recent post
        <span class="post"> My first tournament Today!</span>
        <div class="blob"></div> 
      </p>
    </div>
  <div class="time">1m ago</div>
  </div>
</div>

<div class=" active">
  
  <img class="profile" src="./assets/images/avatar-angela-gray.webp" alt="">
  <div class="notification">
    <div class="notification-txt">
      <p><span class="user-name">Angela Gray</span> 
        followed you
        <span class="post"></span>
        <div class="blob"></div> 
      </p>
    </div>
    <div class="msg"></div>
  <div class="time">5m ago</div>
  </div>
</div>

<div class=" active">
  <img class="profile" src="./assets/images/avatar-jacob-thompson.webp" alt="">
  <div class="notification">
    <div class="notification-txt">
      <p><span class="user-name">Jacob Thompson</span> 
        has joined your group
        <span class="post">Chess Club</span>
        <div class="blob"></div> 
      </p>
    </div>
    <div class="msg"></div>
  <div class="time">5m ago</div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
